<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/chat.css">
</head>

<body>
    <header>
        <img id="logo" src="./resources/images/banner.png" alt="logo">
        <p id="slogan"></p>
        <nav id="menu">
            <a href="./chat.html"><img src="./resources/images/photos.png" alt="logout">Chat</a>
            <a href="./settings.html"><img src="./resources/images/photos.png" alt="logout">Settings</a>
            <a href="./index.html"><img src="./resources/images/photos.png" alt="logout">Logout</a>
        </nav>
    </header>

    <main>
        <div id="chat_container">
            <div id="chat_container__chats">
                <div class="chat_container__chats__element">
                    <p>Daniel</p>
                </div>
                <div class="chat_container__chats__element">
                    <p>Ana</p>
                </div>
                <div class="chat_container__chats__element">
                    <p>Abel</p>
                </div>
            </div>
            <div id="chat_container__conversation">
                <div id="chat_container__conversation__header"></div>
                <div id="chat_container__conversation__content">
                    <div class="message_me">

                    </div>

                    <div class="message_stranger">

                    </div>
                </div>
                <div id="chat_container__conversation__bottom">
                    <form autocomplete="off">
                        <input type="textarea" name="message" id="input_message" placeholder="Type a message...">
                        <input type="submit" id="send_message" value="send">
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
